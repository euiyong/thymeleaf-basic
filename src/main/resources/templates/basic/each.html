<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>기본 테이블</h1>
<table border="1">
    <tr>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">username</td>
        <td th:text="${user.age}">0</td>
    </tr>
</table>

<h1>반복 상태 유지</h1>

<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
        <th>etc</th>
    </tr>
    <tr th:each="hong : ${users}">
        <td th:text="${hongStat.count}">username</td>
        <td th:text="${hong.username}">username</td>
        <td th:text="${hong.age}">0</td>
        <td>
            index = <span th:text="${hongStat.index}"></span>
            count = <span th:text="${hongStat.count}"></span>
            size = <span th:text="${hongStat.size}"></span>
            even? = <span th:text="${hongStat.even}"></span>
            odd? = <span th:text="${hongStat.odd}"></span>
            first? = <span th:text="${hongStat.first}"></span>
            last? = <span th:text="${hongStat.last}"></span>
            current = <span th:text="${hongStat.current}"></span>
        </td>
    </tr>
</table>


</body>
</html>
